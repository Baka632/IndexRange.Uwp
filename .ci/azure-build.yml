steps:
- task: UseDotNet@2
  displayName: 'Install .NET Core'
  inputs:
    version: '3.0.100'

- task: DotNetCoreCLI@2
  displayName: 'Restore packages'
  inputs:
    command: 'restore'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    arguments: '-c Release'

- task: DotNetCoreCLI@2
  displayName: 'Tests'
  condition: eq(variables['Agent.OS'], 'Linux')
  inputs:
    command: 'test'
    arguments: '-c Release -f netcoreapp3.0'

- task: VSTest@2
  displayName: 'Tests'
  condition: eq(variables['Agent.OS'], 'Windows_NT')
  inputs:
    testAssemblyVer2: 'tests/**/*Tests.dll'
